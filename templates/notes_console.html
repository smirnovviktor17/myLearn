{% extends 'admin_console.html' %}

{% block title %}
Добавление заметок
{% endblock %}

{% block mainTitle %}
Добавление заметок
{% endblock %}

{% block mainContent %}
        <form method="POST">
            <div class="form-group">
                <label for="lab-title">Название заметки:</label>
                <input type="text" id="lab-title" name="lab-title" required>
            </div>
            <div class="form-group">
                <label for="post-date">Дата:</label>
                <input type="date" id="lab-date" name="lab-date" required>
            </div>
            <div class="form-group">
                <label for="post-content">Текст заметки:</label>
                <textarea id="lab-content" name="lab-content" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-button">Создать заметку</button>
        </form>
{% endblock %}
